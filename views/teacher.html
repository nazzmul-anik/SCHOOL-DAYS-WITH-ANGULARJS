<h2>Techers Page</h2>

<div ng-controller="teacher_ctr">
    <table class="table table-hover table-responsive table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="teacher in teachers">
                <td>{{teacher.name}}</td>
                <td>{{teacher.age}}</td>
                <td>{{teacher.subject}}</td>
            </tr>
        </tbody>
    </table>
</div>
